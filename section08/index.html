<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
</head>
<body>
    <button id="btn">Click</button>
    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            // 1. Make AJAX object
            let xhr = new XMLHttpRequest();

            // 2. Configure AJAX object
            let url = './message.txt';
            let method = 'GET';
            xhr.open(method, url);

            // 3. Listen for events
            xhr.onprogress = (e) => {
                console.log(`Downloaded ${e.loaded} of ${e.total}`);
            }

            xhr.onerror = (e) => {
                console.log('Network error');
            }

            xhr.onload = () => {
                if (xhr.status === 200) document.write(`Success! Your text is ${xhr.responseText}`);
                else document.write('File does not exist!');
            }

            // 4. Send to server
            xhr.send();
        })
    </script>
    
</body>
</html>
